<form class = "form" [formGroup]="formFrom">
    <div class="order-wrapper">
        <label class="orders">From</label>
    </div>
    <input type = "text" formControlName="amount" id="amount" (ngModelChange) = "submitAmount('from')">
    <select formControlName="orders" id="orders" (ngModelChange)="submitCurrency()">
      <option *ngFor="let order of orders; let i = index" [ngValue]="orders[i].name">
        {{orders[i].name}}
      </option>
    </select>
</form>
<form class = "form" [formGroup]="formTo">
    <div class="order-wrapper">
        <label class="orders">To</label>
    </div>
    <input type = "text" formControlName="amount" id="amount" (ngModelChange) = "submitAmount('to')">
    <select formControlName="orders" id="orders"  (ngModelChange)="submitCurrency()" >
      <option *ngFor="let order of orders; let i = index" [ngValue]="orders[i].name">
        {{orders[i].name}}
      </option>
    </select>
</form>
